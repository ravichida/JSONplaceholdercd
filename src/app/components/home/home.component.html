<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1>Angular HTTP Client Posts Example</h1>
      <div *ngIf="displayError">
        <p class="text-danger">{{ displayError }}</p>
      </div>

      <div *ngIf="posts.length > 0">
        <div class="card px-2 py-2 mb-3" *ngFor="let post of posts; let i = index">
          <h3>{{ i + 1 }}. {{ post.title }}</h3>
          <p>{{ post.body }}</p>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#updateModal"
                (click)="openUpdateModal(post)"><i class="fas fa-edit"></i> Update</button>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal"
                (click)="openDeleteModal(post)"><i class="fas fa-trash "></i> Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel"><i class="fas fa-pen"></i> Update Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="title">Title</label>
            <!-- <input type="text" class="form-control text-capitalize" name="title" id="title" [(ngModel)]="selectedItem.title" (input)="selectedItem.title = selectedItem.title" placeholder="Enter new title" /> -->
            <textarea class="form-control" rows="3" name="title" id="title" [(ngModel)]="selectedItem.title" (input)="selectedItem.title = selectedItem.title" placeholder="Enter new title"></textarea>
          </div>
          <div class="col-12">
            <label for="body">Body</label>
            <!-- <input type="text" class="form-control" name="body" id="body" [(ngModel)]="selectedItem.body" (input)="'selectedItem.body = selectedItem.body'" placeholder="Enter new body" /> -->
            <textarea class="form-control" rows="5" name="body" id="body" [(ngModel)]="selectedItem.body" (input)="'selectedItem.body = selectedItem.body'" placeholder="Enter new body"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="updateItem()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel"><i class="fas fa-exclamation-triangle text-danger"></i>
          Confirm
          Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12 my-2">
            <p>Are you sure you want to delete <span class="text-danger">{{selectedItem.title}} </span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table class="table table-striped olistTable">
              <thead class="table-dark">
                <tr>
                  <th>Title</th>
                  <th>Body</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="letter-spacing-2px" width="33%">{{selectedItem.title | titlecase }}</td>
                  <td class="noto-sans-telugu-td" width="33%">{{selectedItem.body}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteItem()">Delete</button>
      </div>
    </div>
  </div>
</div>
